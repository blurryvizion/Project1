<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Northridge Coffee Spots</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Coffee Log</h1>
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html" aria-current="page">Home</a>
      <a href="shops.html">Shops</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main id="content">
    <h2>Current Faves: </h2>
    <div class="list-grid">
      <article class="post">
        <h3>House Roots Coffee</h3>
        <p class="post-excerpt">Local Roasts, short but consistent range of drinks</p>
        <img class="thumbnail" src="images/HouseRootsLogo.png" alt="House Roots Logo" decoding="async">
        <div class="rating">
          <label>Overall</label>
          <meter min="0" max="10" value="10"></meter>
        </div>
        <p><a href="shop.html" ping="read-more">Read more</a></p>
      </article>

      <article class="post">
        <h3>Peak Cafe</h3>
        <p class="post-excerpt">Full Food Menu, Variety in drinks, Spacious</p>
        <img class="thumbnail" src="images/PeakThumbnail.jpg" alt="Peak Cafe Logo" decoding="async">
        <div class="rating">
          <label>Overall</label>
          <meter min="0" max="10" value="7"></meter>
        </div>
        <p><a href="shop.html" ping="read-more">Read more</a></p>
      </article>

    </div>
  </main>

  <footer class="site-footer">
    <p>COMP 484 Julia Gomez</p>
  </footer>
</body>
</html>
